<html lang="pt-br">
<head>

    <title>Lista de Tarefas</title> <!-- Título da página -->

    <link rel="stylesheet" type="text/css" href="estilo.css"> <!-- Importa o arquivo CSS -->
</head>

<script src="script.js"></script> <!-- Importa o arquivo JavaScript -->
<body>
    
    <div class="container"> <!-- Contêiner principal -->
        <h2>Lista de Tarefas</h2> <!-- Título da lista -->

        <div id="button">Adicionar</div> <!-- Botão para adicionar tarefas -->

        <ol></ol> <!-- Lista ordenada onde as tarefas serão exibidas -->
